name: Publish Core

on:
  push:
    tags:
      - "core-v*"

jobs:
  build-core:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Validate core release state
        run: uv run --no-project python scripts/release/verify_component_release.py --tag "${GITHUB_REF_NAME}"

      - name: Build psa-strategy-core
        run: uv build --package psa-strategy-core --no-sources --out-dir dist/core --clear

      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-core
          path: dist/core/*
          if-no-files-found: error

  publish-core:
    needs: build-core
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      actions: read
      id-token: write
      contents: read
    steps:
      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Download core artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-core
          path: dist/core

      - name: Publish psa-strategy-core
        run: uv publish --trusted-publishing always --check-url https://pypi.org/simple dist/core/*
