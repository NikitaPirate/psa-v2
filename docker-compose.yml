services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: psa-v2-api
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2)"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: psa-v2-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - internal
      - docker_network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1/"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  internal:
    name: psa-v2-internal
    driver: bridge
  docker_network:
    name: docker_network
    external: true
