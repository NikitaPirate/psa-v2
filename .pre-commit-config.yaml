repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        files: \.(py)$
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        files: \.(py)$
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push, manual]
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        pass_filenames: false
        stages: [pre-push, manual]
