repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run --with ruff ruff format
        language: system
        files: \.(py)$
      - id: ruff-check
        name: ruff check
        entry: uv run --with ruff ruff check
        language: system
        files: \.(py)$
      - id: pytest
        name: pytest
        entry: uv run --with pytest --with hypothesis --with jsonschema pytest
        language: system
        pass_filenames: false
        stages: [pre-push, manual]
